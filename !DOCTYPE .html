<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }

        h2 {
            font-size: 24px;
        }

        #container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #question {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .button {
            background-color: white;
            color: blue;
            border-radius: 10px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        #nao {
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>C*zinho hoje?</h2>
        <button class="button" id="sim">Sim</button>
        <button class="button" id="nao">NÃ£o</button>
    </div>

    <script>
        const naoButton = document.getElementById('nao');

        naoButton.addEventListener('mouseenter', () => {
            const randomX = Math.random() * (window.innerWidth - naoButton.clientWidth);
            const randomY = Math.random() * (window.innerHeight - naoButton.clientHeight);

            naoButton.style.left = `${randomX}px`;
            naoButton.style.top = `${randomY}px`;
        });

        naoButton.addEventListener('click', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
